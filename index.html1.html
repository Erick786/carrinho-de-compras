<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container mt-3">
        <section>
            <h1>Carrinho</h1>
            <table class="table">
                <thead class="table table-dark">
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Valor total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fralda</td>
                        <td id="preco">R$84.99</td>
                        <td>
                            <button class="btn btn-secondary" id="btnDiminui">-</button>
                            <input type="text" class="form-control-sm text-center" value="1" id="quantidade">
                            <button class="btn btn-secondary" id="btnSoma">+</button>
                        </td>
                        <td id="total">R$ 0.00</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="row">
            <h2>Pagamento</h2>
            <hr>
            <article class="col" id="cartao-ano-mes">
                <form>
                    <label>Número</label>
                    <input id="input-numero" type="text" class="form-control mb-3 animate__flipOutX" placeholder="oooo oooo oooo oooo" minlength="16" maxlength="16"  required>
                    <label>Titular</label>
                    <input type="text" id="titular-input" class="form-control mb-3" placeholder="Elliot Alderson" required>
                    <span id="titularError" style="color: red"></span>
                    <div class="row">
                        <div class="col">
                            <label>Mês</label>
                            <select id="mesSelect" class="form-select" required></select>
                             <span id="numero-mes"></span>
                        </div>
                        <div class="col">
                            <label>Ano</label>
                            <select id="anoSelect" class="form-select" required></select>
                        </div>
                        <div class="col">
                            <label>CVV</label>
                            <input type="text" id="cvvInput" class="form-control mb-3 animate__flipOutX" placeholder="CVV" maxlength="3" required>
                            <span id="cvvError" style="color: red"></span>
                            
                        </div>
                    </div>
                    <label>CPF</label>
                    <input id="cpfInput" type="text" class="form-control mb-3" placeholder="000.000.000-00" maxlength="14" required>
                    <span id="cpfError" style="color: red"></span>
                    <button class="btn btn-success w-100">Pagar</button>
                </form>
            </article>
            <article class="col">
                <!-- aqui esta o codigo do cartão-->
                <div id="frente" class="card card-body bg-dark text-white cartao">
                    <div class="mt-5 text-end">
                        <img id="cartao-logo" src="" class="logo-cartao">
                    </div>
                    <div>
                        <img src="img/chip.png" class="chip-cartao">
                    </div>
                    <div id="cartao-numero" class="numero-cartao">0000 0000 0000 0000</div>
                    <div style="display: flex; justify-content: space-between;">
                        <span id="cartao-titular" class="titular-cartao">NOME DO TITULAR</span>
                        <span id="validade-cartao-mes" >MM</span>
                        /
                        <span id="cartao-validade-ano">AA</span>
                    </div>
                </div>
                <div id="verso" style="display: none;" class="card card-body bg-dark text-white cartao">
                    <div id="cvv-cartao" class="mt-5 text-end">
                        000
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="js/app.js1.js"></script>
    <script  src="js/validacao.js"></script>
    <script  src="js/animacao.js"></script>
    
</body>

</html>
